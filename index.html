<html>
    <head>
        <title>Callout Test</title>           
    </head>
    <body>
        
    <div id="main">
        <h1 data-bind="innerHTML:header"></h1>        
        <button data-bind="click:showAlert,HEY THERE; innerHTML:alertButtonText"></button>

        <div>
            <span data-bind="innerHTML: incrementCounter"></span>
            <button data-bind="click:increase">+</button>
            <button data-bind="click:decrease">-</button>
        </div>

        <input type="number" data-bind="numberInput: boundNumber" value="5" />    
        <span  data-bind="innerHTML: boundNumber"  ></span>

        <div>
            <input type="text" data-bind="textInput: boundText" value="" />    
            <span  data-bind="innerHTML: boundText"  ></span>
        </div>        
    </div>
    <div id="secondary">        
        <h1 data-bind="innerText:header"></h1>     
        <h1 data-bind="innerText:boundText"></h1>     
    </div>

    <div id="repeaterTest" >
        <div data-bind="repeat:subObjects">
            <h1 data-bind="innerText: subObjects[$index].subHeader"></h1>
            <div>This is index $index</div>
        </div>
    </div>

    <script type="text/javascript" src="htmlCallout.js"></script>      
    <script type="text/javascript" src="main.js"></script>     
    </html>
